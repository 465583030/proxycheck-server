env:
  global:
  - CGO_ENABLED=0
language: go
go:
- tip
install:
- go get github.com/julienschmidt/httprouter
- go get github.com/kelseyhightower/envconfig
- go get github.com/lib/pq
script:
- go build -o bin/proxycheck-server -ldflags '-s' .
before_deploy:
- export FILE_TO_UPLOAD=$(ls bin/proxycheck-server)

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${FILE_TO_UPLOAD}
  skip_cleanup: true
  on:
    repo: D1abloRUS/proxycheck-server
    tags: true
